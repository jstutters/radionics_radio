<!DOCTYPE html>
<html>
<head>
  <title>Radionics</title>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/knob/js/jquery.knob.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <img id="powerlight" src="img/lightoff.png">

  <div id="freqdial">
    <input value="50" class="dial">
  </div>

  <div id="thoughtbox">
    <div id="freqnudge">
    	<input id="infknob" class="infknob" data-cursor="true" data-displayInput="false">
  	</div>
    <textarea id="thoughttext" cols="20" rows="7" style="position: relative; top: -210px; left: 35px"></textarea>
  </div>

	<div id="freqpreset">
		<input class="freqpresetknob" value="1">
	</div>

  <div id="volume">
    <input class="volumeknob" value="0.5">
  </div>

  <img id="audio_toggle" src="img/offon.png">

  <div id="freqstorage">
    <ul id="storedfreqs">
      <li id="c1">1 = 0.0 Hz +</li>
      <li>2 = 0.0 Hz +</li>
      <li>3 = 0.0 Hz +</li>
      <li>4 = 0.0 Hz +</li>
      <li>5 = 0.0 Hz +</li>
      <li>6 = 0.0 Hz +</li>
    </ul>
    <div id="sendfreqs">SEND ALL</div>
  </div>
</body>
</html>
